<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
    <!-- Custom icons -->
    <script src="https://kit.fontawesome.com/32577d814c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css\base.css">
</head>
<body>
    <h1>Showing styles from base.css</h1>

    <h3>Dropdown hover menu</h3>
    <div class="drop-menu blue">
        <a href="#">Dropdown</a><i class="fa-solid fa-angle-down"></i>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
        </ul>
    </div>
    
    <h3>Dropdown click menu</h3>
    <div class="drop-menu-click">
        <input type="checkbox" id="dropdown1">
        <label for="dropdown1" class="unselectable"><i class="fa-solid fa-angle-right"></i><i class="fa-solid fa-angle-down"></i>Dropdown</label>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
        </ul>
    </div>

    <h3>Styled select</h3>
    <select id="select1">
        <option value="value1">Value 1</option>
        <option value="value2">Value 2</option>
        <option value="value3">Value 3</option>
    </select>

    <h3>Styled search bar</h3>
    <div class="search">
        <input type="text" placeholder="Search..."> 
        <button class="blue"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <h3>Same search bar but with a select</h3>
    <div class="search select">
        <input type="text" placeholder="Search..."> 
        <select id="search-select">
            <option value="books">Books</option>
            <option value="user">User</option>
        </select>
        <button class="blue"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <h3>Various colored buttons</h3>
    <button class="btn blue clickable">Blue Button</button>
    <button class="btn red">Red Unclickable Button</button>
    <button class="btn black clickable">Black Button</button>
    
</body>
</html>
